plugins {
    id 'java'
}

group 'pgr3'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'jakarta.mail:jakarta.mail-api:1.6.4'
    implementation 'com.sun.mail:jakarta.mail:1.6.4'
}
