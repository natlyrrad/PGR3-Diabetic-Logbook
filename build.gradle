plugins {
    id 'java'
}

group 'pgr3'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    runtimeOnly group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '7.0.0.jre8'
}
